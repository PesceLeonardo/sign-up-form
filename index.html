<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-Up Form</title>
  </head>

  <body>
    <div class="side-image">
    </div>

    <div class="content">
      <header>
        <p>Not a real online service!</p>
        <p>Description of the product.</p>
        <p>Description footer.</p>
      </header>

      <div>
        <h1>Let's do this</h1>
        <form action="#" method="post">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" placeholder="John" required>

          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" placeholder="Smith" required>

          <label for="user-email">EMAIL</label>
          <input type="email" id="user-email" name="user-email" placeholder="example@email.com" required>

          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="+1 (123) 456-7890"
            pattern="^\+\d{1,3} \(\d{2,5}\) \d{3,5}(\-{0,1}\d{2,5})$">

          <label for="user-password">PASSWORD</label>
          <div class="password">
            <input type="password" id="user-password" name="user-password" placeholder="secret-Password1234!"
              minlength="8" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!?.,:;\-_]).*$" required>
            <button type="button" class="show-password"><img src="./images/"></button>
          </div>

          <label for="confirm-password">CONFIRM PASSWORD</label>
          <div class="password">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="secret-Password1234!"
              required>
            <button type="button" class="show-password"><img src="./images/"></button>
          </div>
        </form>
      </div>

      <footer>
        <button type="submit">Sign in</button>
      </footer>
    </div>

    <script src="./script.js"></script>
    <noscript>
      JavaScript is disabled on your device, some functionalities may not work correctly.<br>
      We recommend turning on JavaScript.
    </noscript>
  </body>

</html>
